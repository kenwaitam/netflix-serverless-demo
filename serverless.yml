service: netflix-serverless

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: eu-west-2

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
  test:
    handler: test.helloHandler
    memorySize: 1024
    events:
      - http:
          path: test
          method: get
  hello:
    handler: test.hello
    events:
      - http:
          path: hello
          method: get

plugins:
  - serverless-offline